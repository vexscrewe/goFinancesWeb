<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

</html>
<body>
    <header>
        <section id="container">
            <div id="user">
                <img src="assets/images/ciri.png" alt="icon">
                <p>Olá,<br>Estudante</p>
                
            </div>

            <div id="transaction">
                <p>Nova Transação</p>
            </div>

        </section>
    </header>

    <main>
        <section id="cards">
            <div id="card1">
                <div class="div1">
                    <p>Entrada</p>
                    <i class="fa-regular fa-circle-up"></i>
                </div>
                <div class="div2">
                    <h1>R$ 17.300</h1>
                    <p>Última entrada 13 de abril</p>
                </div>
            </div>

            <div id="card2" class="card">

                <div class="div1">
                    <p>Entrada</p>
                    <i class="fa-regular fa-circle-down"></i>
                </div>
                <div class="div2">
                    <h1>R$ 17.300</h1>
                    <p>Última entrada 13 de abril</p>
                </div>

            </div>

            <div id="card3" class="card">

                <div class="div1">
                    <p>Entrada</p>
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <div class="div2">
                    <h1>R$ 17.300</h1>
                    <p>Última entrada 13 de abril</p>
                </div>

            </div>
        </section>
    </main>
    
</body>
</html>
